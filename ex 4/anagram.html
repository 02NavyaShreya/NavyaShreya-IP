<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
</head>
<body>
    <h1>Anagram Checker</h1>
    <form id="anagramForm">
        <label for="str1">Enter first string:</label>
        <input type="text" id="str1" name="str1" required>
        <br>
        <label for="str2">Enter second string:</label>
        <input type="text" id="str2" name="str2" required>
        <br>
        <button type="button" onclick="checkAnagram()">Check Anagram</button>
    </form>
    <div id="result"></div>

    <script>
        function isAnagram(str1, str2) {
            // Remove any non-alphanumeric characters and convert to lowercase
            const cleanStr1 = str1.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            const cleanStr2 = str2.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

            // If lengths are different, they can't be anagrams
            if (cleanStr1.length !== cleanStr2.length) {
                return false;
            }

            // Sort the characters of both strings and compare
            const sortedStr1 = cleanStr1.split('').sort().join('');
            const sortedStr2 = cleanStr2.split('').sort().join('');

            // If sorted strings are equal, they are anagrams
            return sortedStr1 === sortedStr2;
        }

        function checkAnagram() {
            const str1 = document.getElementById("str1").value;
            const str2 = document.getElementById("str2").value;
            const resultDiv = document.getElementById("result");

            if (isAnagram(str1, str2)) {
                resultDiv.textContent = `"${str1}" and "${str2}" are anagrams!`;
            } else {
                resultDiv.textContent = `"${str1}" and "${str2}" are not anagrams.`;
            }
        }
    </script>
</body>
</html>
